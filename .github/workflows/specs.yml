name: Run rspec tests

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      BUNDLE_GEMFILE: utilities/Gemfile
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          # Use the .ruby-version file in the repository
          # TODO: Can we specifiy a different file path?
          ruby-version: 3.2.2
          bundler-cache: true
      - name: Run rspec tests
        run: |
            bundle exec rspec utilities/spec
            ruby utilities/spec_summary.rb
